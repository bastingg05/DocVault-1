<!DOCTYPE html>
<html>
<head>
    <title>Authentication Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; border-color: #28a745; }
        .error { background: #f8d7da; border-color: #dc3545; }
        input, button { margin: 5px; padding: 8px; }
    </style>
</head>
<body>
    <h1>üîê Authentication Test</h1>
    
    <div id="tests">
        <div class="test">Testing authentication flow...</div>
    </div>
    
    <div style="margin-top: 20px;">
        <h3>Test Login:</h3>
        <input type="email" id="email" placeholder="Email" value="basting2005@gmail.com">
        <input type="password" id="password" placeholder="Password">
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testRegister()">Test Register</button>
    </div>
    
    <div id="result"></div>

    <script>
        const API_BASE = 'https://docvault-1-production.up.railway.app';
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('Testing login with:', email);
                
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="test success">
                            ‚úÖ Login successful!<br>
                            Token: ${data.token ? 'Present' : 'Missing'}<br>
                            User: ${data.user ? data.user.name : 'Unknown'}
                        </div>
                    `;
                    
                    // Store token
                    localStorage.setItem('dv_token', data.token);
                    console.log('Token stored:', data.token);
                    
                } else {
                    resultDiv.innerHTML = `
                        <div class="test error">
                            ‚ùå Login failed: ${data.message || 'Unknown error'}
                        </div>
                    `;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="test error">
                        ‚ùå Network error: ${error.message}
                    </div>
                `;
            }
        }
        
        async function testRegister() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('Testing registration with:', email);
                
                const response = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        name: 'Test User', 
                        email, 
                        password 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="test success">
                            ‚úÖ Registration successful!<br>
                            Token: ${data.token ? 'Present' : 'Missing'}<br>
                            User: ${data.user ? data.user.name : 'Unknown'}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="test error">
                            ‚ùå Registration failed: ${data.message || 'Unknown error'}
                        </div>
                    `;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="test error">
                        ‚ùå Network error: ${error.message}
                    </div>
                `;
            }
        }
        
        // Check current token
        const currentToken = localStorage.getItem('dv_token');
        if (currentToken) {
            document.getElementById('tests').innerHTML += `
                <div class="test">
                    üîë Current token: ${currentToken.substring(0, 20)}...
                </div>
            `;
        }
    </script>
</body>
</html>
